<div class="modal modal-info fade" id="cierreMasivoContingencias">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Cierre Masivo de Contingencias: </h4>
            </div>

            <form name="frmCierreMasivoContin" novalidate="novalidate" ng-submit="cierreMasivoContingencias( cierreMasivoSel, frmCierreMasivoContin)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Producto:</label><br>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="TV" value="TV" id="TV" ng-model="cierreMasivoSel.TV">TV
                        </label>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="Internet" value="Internet" id="Internet" ng-model="cierreMasivoSel.Internet">Internet
                        </label>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="ToIP" value="ToIP" id="ToIP" ng-model="cierreMasivoSel.ToIP">ToIP
                        </label>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="InternetToIP" value="Internet+ToIP" id="InternetToIP" ng-model="cierreMasivoSel.InternetToIP">Internet + ToIP
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Proceso:</label><br>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="Instalaciones" value="Instalacion" id="Instalaciones" ng-model="cierreMasivoSel.Instalaciones">Instalaciones
                        </label>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="Reparaciones" value="Reparacion" id="Reparaciones" ng-model="cierreMasivoSel.Reparaciones">Reparaciones
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Acción:</label><br>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="AprovisionarContin" value="Contingencia" id="AprovisionarContin" ng-model="cierreMasivoSel.AprovisionarContin">Aprovisionar Contingencia
                        </label>
                        <label class="checkbox-inline" ng-show="cierreMasivoSel.TV">
                            <input  type="checkbox" name="Refresh" value="Refresh" id="Refresh" ng-model="cierreMasivoSel.Refresh">Refresh
                        </label>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="CambioEquipo" value="Cambio de equipo" id="CambioEquipo" ng-model="cierreMasivoSel.CambioEquipo">Cambio Equipo
                        </label>
                        <label class="checkbox-inline" ng-show="cierreMasivoSel.ToIP || cierreMasivoSel.InternetToIP">
                            <input  type="checkbox" name="CambioEID" value="Cambio EID" id="CambioEID" ng-model="cierreMasivoSel.CambioEID">Cambio EID
                        </label><br>
                        <label class="checkbox-inline" ng-show="cierreMasivoSel.ToIP || cierreMasivoSel.InternetToIP">
                            <input  type="checkbox" name="RegistrosToIP" value="Registros ToIP" id="RegistrosToIP" ng-model="cierreMasivoSel.RegistrosToIP">Registros TOIP
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Observaciones:</label>
                        <textarea type="text" class="form-control textareaNovedades" placeholder="Observaciones" ng-model="cierreMasivoSel.observaciones" required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Ejecutar Cierre Masivo</button>
                </div>
            </form>
        </div>
    </div>
</div>
